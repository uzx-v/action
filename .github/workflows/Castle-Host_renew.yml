name: Castle HOST 续约

on:
  schedule:
    - cron: '0 17 * * *'  # 每天北京时间 01:00 运行
  workflow_dispatch:      # 支持手动触发

jobs:
  add_time:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright aiohttp pynacl
          playwright install chromium
          playwright install-deps chromium

      - name: Run Castle-Host renewal script
        env:
          # Castle-Host 认证（必需）
          CASTLE_COOKIES: ${{ secrets.CASTLE_COOKIES }}
          
          # 服务器配置
          SERVER_ID: ${{ secrets.CASTLE_SERVER_ID || '117987' }}
          
          # Telegram 通知（可选）
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          
          # 自动更新 Secrets（可选，需配置 REPO_TOKEN）
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RENEW_THRESHOLD: '3'
          FORCE_RENEW: ${{ github.event.inputs.force_renew || 'false' }}
          
        run: |
          # 运行脚本
          python scripts/castle-host_renew.py

      - name: 清理工作流记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
