name: Weirdhost 续订
on:
  schedule:
    - cron: '15 16 * * *'  # 每天北京时间 00:15 运行
  workflow_dispatch:      # 支持手动触发

jobs:
  add_time:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Hysteria2
        run: |
          wget -q -O /tmp/hysteria https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 || \
          curl -fsSL -o /tmp/hysteria https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64
          chmod +x /tmp/hysteria
          sudo mv /tmp/hysteria /usr/local/bin/hysteria
          /usr/local/bin/hysteria version || echo "⚠️ Hysteria2 安装失败"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp pynacl
          playwright install --with-deps chromium

      - name: Run weirdhost-auto
        env:
          # Cookie 登录
          REMEMBER_WEB_COOKIE: ${{ secrets.REMEMBER_WEB_COOKIE }}
          REMEMBER_WEB_COOKIE_NAME: ${{ secrets.REMEMBER_WEB_COOKIE_NAME }}
          # 代理列表 URL
          HY2_URI: ${{ secrets.HY2_URI }}
          PROXY_LIST_URL: ${{ secrets.PROXY_LIST_URL }}
          # 目标服务器
          SERVER_URL: ${{ secrets.SERVER_URL }}
          # Telegram 通知
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # 自动更新 Cookie 到 Secrets
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/weirdhost_renew.py

      - name: 清理工作流记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
